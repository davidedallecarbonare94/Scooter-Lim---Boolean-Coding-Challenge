<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
<!-- logo e titolo -->
      <header>
        <img class="logo" src="logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>
      </header>
<!-- tasti selezione rapida -->
      <nav class="quick-selection">
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina Prenotazione</button>
        <button type="button" name="button">Accendi le luci</button>
      </nav>
<!-- prenotazione scooter e posizionamento -->
      <nav class="scooter-selection">
<!-- scooter gino22 -->
        <div class="features">
          <input type="checkbox">
          <h1>Monopattino Gino22</h1>
          <div>
            <span class="location">&#8614; Via Guadalametri - a 220 metri da te</span>
          </div>
          <div>
            <span class="location">Stato carica:</span>
          </div>
          <div class="battery" id="status-gino22">
            <span></span>
          </div>
        </div>
<!-- scooter mike24 -->
        <div class="features">
          <input type="checkbox">
          <h1>Monopattino Mike24</h1>
          <div>
            <span class="location">&#8614; Via Ricciardoni - a 420 metri da te</span>
          </div>
          <div>
            <span class="location">Stato carica:</span>
          </div>
          <div class="battery" id="status-mike24">
            <span></span>
          </div>
        </div>
<!-- scooter fede154 -->
        <div class="features">
          <input type="checkbox">
          <h1>Monopattino Fede154</h1>
          <div>
            <span class="location">&#8614; Via Mentarini - a 490 metri da te</span>
          </div>
          <div>
            <span class="location">Stato carica:</span>
          </div>
          <div class="battery" id="status-fede154">
            <span></span>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
